<div style="padding: 75px 50px;">
    <div class="row">
        <div class="col-12">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;border-radius: 5px;border: 1px solid #ccc;">
        </div>
    </div>
    <div class="row mb-2 mt-2">
        <div class="col-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <div class="btn-group" appDropdown #r="appDropDown">
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                <ul class="dropdown-menu" [ngClass]="{'show' : r.isOpen}">
                    <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping List</a></li>
                    <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-3">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
